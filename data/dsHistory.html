<html>  
  <head>
    <title>Diluted Search History</title>
    <style>
      table
      {
      font-family:Verdana, Helvetica, Arial, sans-serif;
      width:100%;
      border-collapse:collapse;
      }

      table caption
      {
      font-size:1em;
      }

      td, th 
      {
      border:1px solid #98bf21;
      padding:2px 2px 2px 2px;
      }

      td
      {
      font-family:"Courier New", "Lucida Console", serif;
      font-size:0.8135em;
      }

      th 
      {
      font-size:0.875em;
      text-align:left;
      padding-top:5px;
      padding-bottom:4px;
      background-color:#A7C942;
      color:#ffffff;
      }

      tr.alt td 
      {
      color:#000000;
      background-color:#EAF2D3;
      white-space: nowrap;
      }
    </style>
  </head>

  <body>
    
    <table id="Statistics" border="1">
      <caption>Diluted Search Statistics</caption>
      <tr>
        <td>Total Number of Diluted Searches</td>
        <td id="numDilutedSearches">0</td>
      </tr>
      <tr>
        <td>Total Number of Actual Searches</td>
        <td id="numActualSearches">0</td>
      </tr>
      <tr>
        <td>Total Number of Currently Scheduled Searches</td>
        <td id="numScheduledSearches">0</td>
      </tr>
    </table>
    <br>
    
    <table id="RecentSearches" border="1">
      <caption>Diluted Search History</caption>
      <tr>
        <th>Time</th>
        <th>Query</th>
        <th>Type</th>
      </tr>
    </table>

  </body>  
</html>
